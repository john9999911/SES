<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>分组条形图</title>
</head>
<body>
<div id="bar" />
<script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.2.7/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.11.1/dist/data-set.js"></script>
<script>
  <!-- 浏览器引入，请使用全局命名空间 G2，如 new Chart() 改为 new G2.Chart，即可运行。 -->
  const data = [
    { label: 'Mon.', type: 'series1', value: 2800 },
    { label: 'Mon.', type: 'series2', value: 2260 },
    { label: 'Tues.', type: 'series1', value: 1800 },
    { label: 'Tues.', type: 'series2', value: 1300 },
    { label: 'Wed.', type: 'series1', value: 950 },
    { label: 'Wed.', type: 'series2', value: 900 },
    { label: 'Thur.', type: 'series1', value: 500 },
    { label: 'Thur.', type: 'series2', value: 390 },
    { label: 'Fri.', type: 'series1', value: 170 },
    { label: 'Fri.', type: 'series2', value: 100 },
  ];
  const chart = new G2.Chart({
    container: 'bar',
    autoFit: true,
    height: 500,
  });

  chart.data(data);

  chart
          .coordinate()
          .transpose()
          .scale(1, -1);

  chart.axis('value', {
    position: 'right',
  });
  chart.axis('label', {
    label: {
      offset: 12,
    },
  });

  chart.tooltip({
    shared: true,
    showMarkers: false,
  });

  chart
          .interval()
          .position('label*value')
          .color('type')
          .adjust([
            {
              type: 'dodge',
              marginRatio: 0,
            },
          ]);

  chart.interaction('active-region');

  chart.render();
</script>
</body>
</html>
